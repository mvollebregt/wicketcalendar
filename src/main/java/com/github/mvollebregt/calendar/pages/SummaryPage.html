<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title></title>
</head>
<body>

<p wicket:id="itemCount">You have xx items in your calendar</p>

<p><a wicket:id="addNewItemLink">Add another</a></p>
<p><a wicket:id="viewMonthLink">Go to month view</a></p>

<table>
    <tr wicket:id="calendarItemList">
        <td><span wicket:id="start">date</span></td>
        <td><span wicket:id="name">name</span> </td>
    </tr>
</table>

</body>
</html>
