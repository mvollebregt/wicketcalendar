<!DOCTYPE HTML>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title></title>
</head>
<body>

<form wicket:id="calenderItemForm">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input wicket:id="name" id="name" type="text"/></td>
        </tr>

        <tr>
            <td>Date/time: </td>
            <td><span wicket:id="dateTime">Hier komt een input om de datum en tijd te selecteren</span></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" wicket:id="saveButton" value="Save" />
                <input type="submit" wicket:id="cancelButton" value="Cancel" />
            </td>
        </tr>

    </table>
</form>

</body>
</html>                                            ยก
